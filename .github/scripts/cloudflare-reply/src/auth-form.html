<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>댓글 작성 | nemorize.me</title>
  <link rel="shortcut icon" href="https://github.com/nemorize.png" />
  <meta name="description" content="@nemorize (Ji Yong, Kim)" />

  <link rel="stylesheet" href="https://nemorize.me/assets/css/style.css" />
  <link rel="stylesheet" href="https://nemorize.me/assets/css/comment-form.css" />
</head>
<body>
<form class="comment-form" method="POST" action="/submit" target="_parent">
  <input type="hidden" name="path" value="{{ path }}" />
  <h2>댓글</h2>
  <label class="comment-form__content">
    <textarea name="content" placeholder="작성한 댓글은 검토 후 게시됩니다." required></textarea>
  </label>
  <div class="comment-form__footer">
    <div class="comment-form__footer-author">
      <div class="comment-form__footer-author-img">
        <img src="https://github.com/{{ username }}.png" width="320" height="320" alt="{{ username }}" />
      </div>
      <div class="comment-form__footer-author-text">
        <i>Authorized</i>
        <span>{{ username }} 계정으로 인증됨</span>
      </div>
    </div>
    <button type="submit">게시하기</button>
  </div>
</form>
</body>
</html>
